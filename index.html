<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: 0 auto;
    }

    .text-center {
      text-align: center;
    }

    .my-5 {
      margin: 5rem 0;
    }

    .portfolio-item {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .btn-primary {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .portfolio-item h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .portfolio-item p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }
  </style>
</head>

  <!-- Navigation Bar (optional, if you have one) -->
  <nav>

  </nav>

  <!-- Main Section (Portfolio Projects) -->
  <section id="portfolio" class="container my-5">
    <h2 class="text-center mb-4">My Projects</h2>
    <div class="row">
      <!-- Example of another project -->
      <div class="col-md-4">
        <div class="portfolio-item">
          <h3>Portfolio Project 1</h3>
          <p>A brief description of my first project.</p>
          <a href="project1.html" class="btn btn-primary">View Project</a>
        </div>
      </div>

      <!-- Example of another project -->
      <div class="col-md-4">
        <div class="portfolio-item">
          <h3>Portfolio Project 2</h3>
          <p>A brief description of my second project.</p>
          <a href="project2.html" class="btn btn-primary">View Project</a>
        </div>
      </div>

      <!-- Calorie Calculator Project -->
      <div class="col-md-4">
        <div class="portfolio-item">
          <h3>Calorie Calculator Project</h3>
          <p>A simple calorie calculator to estimate daily caloric needs based on input.</p>
          <a href="calorie_calculator.html" class="btn btn-primary">Try the Calorie Calculator</a>
        </div>

    </div>
