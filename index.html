<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .content {
      padding: 20px;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .project {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .project h2 {
      margin: 0;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

<header>
  <h1>Your Name</h1>
  <p>Your short bio or tagline</p>
</header>

<div class="content">
  <section class="projects">
    <div class="project">
      <h2>Project 1</h2>
      <p>Short description of project 1.</p>
    </div>
    <div class="project">
      <h2>Project 2</h2>
      <p>Short description of project 2.</p>
    </div>
    <div class="project">
      <h2>Project 3</h2>
      <p>Short description of project 3.</p>
    </div>
  </section>
</div>

<footer>
  <p>Contact: your-email@example.com</p>
</footer>

</body>
</html>
